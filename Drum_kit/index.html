<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=PT+Sans+Narrow&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="./images/drum-solid.svg" type="image/x-icon">
</head>

<body>

    <header>
        <div class="title">
            <h1> DRUM KIT</h1>
        </div>
        <div class="borderBottom animated bounceInLeft">
            <div class="Color1"></div>
            <div class="Color2"></div>
            <div class="Color3"></div>
        </div>
        <div class="guide">
            <span>
                Use Keyboard or Mouse to play sounds
            </span>
        </div>
    </header>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <footer>
        <h2>Made By <a class="name" href="https://github.com/Shaurya10101" target="_blank" title="Source Code">Shaurya
                Gupta</a> with ðŸ’—</h2>

            <li><a href="https://www.linkedin.com/in/shaurya10101/" target="_blank" title="Follow me on Instagram"><i
                        class="fa fa-linkedin"></i></a></li>
            <li><a href="https://twitter.com/Shaurya172" target="_blank" title="Follow me on Twitter"><i
                        class="fa fa-twitter"></i></a></li>
            <li><a href="https://github.com/Shaurya10101" target="_blank" title="Follow me on GitHub"><i
                        class="fa fa-github"></i></a></li>
        </ul>
    </footer>



    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>
</body>

</html>
