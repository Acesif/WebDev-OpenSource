<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Strong Password Generator</h1>
        <div class="form-group">
            <label for="passwordLength">Password Length:</label>
            <input type="number" class="form-control" id="passwordLength" min="8" value="12">
        </div>
        <div class="form-group">
            <label for="passwordOutput">Generated Password:</label>
            <input type="text" class="form-control" id="passwordOutput" readonly>
        </div>
        <button class="btn btn-primary" id="generatePassword">Generate Password</button>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
