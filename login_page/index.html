<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 style="color: palegoldenrod;">Please fill the details to login</h1>
  <form class="inputs">
    <div class="input1">
      <h1>&nbsp;&nbsp;LOGIN</h1>
  <label for="Name">Username: </label>
  <input type="text" id="Name"  placeholder="Enter username" style="height: 37px;width: 180px;"></input>
    </div>
  <br>
    <div>
  <label for="email">Email id: </label>
  <input type="email" id="email"  placeholder="name@gmail.organization" style="height: 37px;width: 180px;"></input>
    </div>
  <br>
    <div>
  <label for="password">Password: </label>
  <input type="password" id="password"  placeholder="Enter Correct password" style="height: 37px;width: 180px;"></input>
    </div>
    <div style="padding-top: 30px;">
      <input type="submit" value="Submit" style="height: 37px;width: 180px;"></input>
    </div>
  </form>
  
</body>

</html>
