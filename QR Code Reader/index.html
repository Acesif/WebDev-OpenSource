<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand">QR Code Scanner</h1>
        </div>
    </nav>

    <!-- Content Container with Animation -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card animate__animated animate__fadeIn">
                    <div class="card-body">
                        <h2 class="card-title">Scan QR Code</h2>
                        <!-- QR Code Reader Container -->
                        <div id="reader"></div>
                        <!-- Result Container with Animation -->
                        <div id="result" class="mt-3 font-weight-bold animate__animated"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Footer -->
    <footer class="footer bg-dark text-white text-center py-2">
        <p>&copy; 2023 Quirky QR Codes</p>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Your custom script -->
    <script src="./src/script.js"></script>

    <!-- Add Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</body>
</html>
